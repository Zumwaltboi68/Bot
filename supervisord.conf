[supervisord]
nodaemon=true
user=root
logfile=/app/logs/supervisord.log
pidfile=/var/run/supervisord.pid

[program:xvfb]
command=/usr/bin/Xvfb :99 -screen 0 1920x1080x24 -ac +extension GLX +render -noreset
autostart=true
autorestart=true
priority=100
stdout_logfile=/app/logs/xvfb.log
stderr_logfile=/app/logs/xvfb_error.log

[program:fluxbox]
command=/usr/bin/fluxbox -display :99
autostart=true
autorestart=true
priority=200
stdout_logfile=/app/logs/fluxbox.log
stderr_logfile=/app/logs/fluxbox_error.log
environment=DISPLAY=":99"

[program:x11vnc]
command=/usr/bin/x11vnc -display :99 -nopw -listen 0.0.0.0 -xkb -forever -shared -repeat
autostart=true
autorestart=true
priority=300
stdout_logfile=/app/logs/x11vnc.log
stderr_logfile=/app/logs/x11vnc_error.log

[program:novnc]
command=/opt/noVNC/utils/novnc_proxy --vnc localhost:5900 --listen 6080
autostart=true
autorestart=true
priority=400
stdout_logfile=/app/logs/novnc.log
stderr_logfile=/app/logs/novnc_error.log

[program:flask]
command=python3 /app/app.py
directory=/app
autostart=true
autorestart=true
priority=500
stdout_logfile=/app/logs/flask.log
stderr_logfile=/app/logs/flask_error.log
environment=DISPLAY=":99",PORT="5000"
