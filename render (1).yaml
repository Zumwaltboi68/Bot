services:
  - type: web
    name: canvas-quiz-bot
    env: docker
    plan: starter
    region: oregon
    healthCheckPath: /api/health
    envVars:
      - key: PORT
        value: 5000
      - key: DISPLAY
        value: ":99"
      - key: SECRET_KEY
        generateValue: true
      - key: GROQ_API_KEY
        sync: false
    ports:
      - protocol: tcp
        containerPort: 5000
        externalPort: 5000
      - protocol: tcp
        containerPort: 6080
        externalPort: 6080
